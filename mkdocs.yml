site_name: Cloudkoffer
copyright: Created by Andreas Kowasch

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - toc.follow
    # - toc.integrate

plugins:
  - blog:
      # archive_toc: true
      blog_dir: updates
      # blog_toc: true
      # categories_toc: true
  - glightbox
  - search
  - social
  - tags
  - privacy

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      # anchor_linenums: true
      pygments_lang_class: true
      # linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: "#"

nav:
  - Home: 'index.md'
  - Updates:
    - updates/index.md
  - Construction:
    - construction/index.md
    - Cloudkoffer v1: 'construction/revision-v1.md'
    - Cloudkoffer v2: 'construction/revision-v2.md'
    - Cloudkoffer v3: 'construction/revision-v3.md'
    - Cloudkoffer v4: 'construction/revision-v4.md'
  - Provisioning:
    - provisioning/index.md
    - Kubernetes:
      - Talos: 'provisioning/kubernetes/talos.md'
    - GitOps:
      - Flux: 'provisioning/gitops/flux.md'
  - Gadgets:
    - gadgets/index.md

