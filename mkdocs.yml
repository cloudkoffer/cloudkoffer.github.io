site_name: Cloudkoffer

theme:
  name: material
  features:
    # - navigation.instant
    # - navigation.instant.progress
    # - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    # - toc.integrate

nav:
  - Home: 'index.md'
  - Construction:
    - construction/index.md
    - Cloudkoffer v1: 'construction/revision-v1.md'
    - Cloudkoffer v2: 'construction/revision-v2.md'
    - Cloudkoffer v3: 'construction/revision-v3.md'
    - Cloudkoffer v4: 'construction/revision-v4.md'
  - Provisioning:
    - provisioning/index.md
    - Cluster:
      - Talos: 'provisioning/cluster/talos.md'
    - GitOps:
      - Flux: 'provisioning/gitops/flux.md'

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
