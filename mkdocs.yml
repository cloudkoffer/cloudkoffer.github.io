site_name: Cloudkoffer
copyright: Created by Andreas Kowasch
repo_url: https://github.com/cloudkoffer/

theme:
  name: material
  icon:
    logo: simple/kubernetes
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - blog:
      # archive_toc: true
      blog_dir: updates
      # blog_toc: true
      # categories_toc: true
  - git-revision-date-localized:
      enable_creation_date: false
  - glightbox
  - privacy
  - search
  - social
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      # anchor_linenums: true
      pygments_lang_class: true
      # linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: "#"

nav:
  - Home: 'index.md'
  - Updates:
    - updates/index.md
  - Construction:
    - construction/index.md
    - Cloudkoffer v1: 'construction/revision-v1.md'
    - Cloudkoffer v2: 'construction/revision-v2.md'
    - Cloudkoffer v3: 'construction/revision-v3.md'
    - Cloudkoffer v4: 'construction/revision-v4.md'
  - Provisioning:
    - provisioning/index.md
    - Kubernetes:
      - Talos: 'provisioning/kubernetes/talos.md'
    - GitOps:
      - Flux: 'provisioning/gitops/flux.md'
  - Gadgets:
    - gadgets/index.md
    - Launchpad MK2: 'gadgets/launchpad-mk2.md'
    - Launch Control: 'gadgets/launch-control.md'

